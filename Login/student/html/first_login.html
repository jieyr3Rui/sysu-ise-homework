<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首次登录</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/first_login.css">
    <script src="../../js/first_login.js"></script>
</head>
<body>
    <!-- 页面顶部线条 -->
    <header>
        <div class="header-line"></div>
    </header>

    <div class="content">
        <!-- logo & 标题 -->
        <img class="content-logo" src="../../img/sysu.png" alt="logo">
        <h1 class="content-title">首次登录请修改密码</h1>
        <!-- 登录表单 -->
        <div class="content-form">
            <form method="post" action="../php/first_login.php" onsubmit="return submitTest()">  <!-- action处调用php -->
                <!-- 密码输入 -->
                <div id="change_margin_1">
                    <input class="password" type="password" name="password" placeholder="请输入新密码" onblur="oBlur_1()" onfocus="oFocus_1()">
                </div>
                <!-- 输入为空时显示 -->
                <p id="remind_1"></p>

                <!-- 密码确认 -->
                <div id="change_margin_2">
                    <input class="repassword" type="password" name="repassword" placeholder="确认新密码" onblur="oBlur_2()" onfocus="oFocus_2()">
                </div>
                <!-- 输入为空时显示 -->
                <p id="remind_2"></p>

                <!-- 绑定邮箱 -->
                <div id="change_margin_3">
                    <input class="email" type="text" name="email" placeholder="请输入绑定邮箱" onblur="oBlur_3()" onfocus="oFocus_3()" >
                </div>
                <!-- 输入为空时显示 -->
                <p id="remind_3"></p>

                <!-- 登录按钮 -->
                <div id="change_margin_4">
                    <input class="content-form-signup" type="submit" value="确定">
                </div>
            </form>
        </div>

        <!-- 端切换* -->
        <div class="div-change-link"><a class="content-login-link" href="log-in.html">返回登录界面</a></div>

    </div>
</body>
</html>
