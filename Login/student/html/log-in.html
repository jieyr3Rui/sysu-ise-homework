<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生登录</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/log-in.css">
    <script src="../../js/log-in.js"></script>
</head>
<body>
    <!-- 页面顶部线条 -->
    <header>
        <div class="header-line"></div>
    </header>

    <div class="content">
        <!-- logo & 标题 -->
        <img class="content-logo" src="../../img/sysu.png" alt="logo">
        <h1 class="content-title">学生登录</h1>
        <!-- 登录表单 -->
        <div class="content-form">
            <form method="post" action="../php/log-in-student.php" onsubmit="return submitTest()">  <!-- action处调用php -->
                <!-- 用户名输入 -->
                <div id="change_margin_1">
                    <input class="username" type="text" name="username" placeholder="请输入用户名（您的学号）" onblur="oBlur_1()" onfocus="oFocus_1()">
                </div>
                <!-- 用户名下方提醒，输入为空时显示 -->
                <p id="remind_1"></p>

                <!-- 密码输入 -->
                <div id="change_margin_2">
                    <input class="password" type="password" name="password" placeholder="请输入密码" onblur="oBlur_2()" onfocus="oFocus_2()">
                </div>
                <!-- 密码下方提醒，输入为空时显示 -->
                <p id="remind_2"></p>

                <!-- 自动登录* -->
                <label class="auto-login"><input type="checkbox" name="autologin[]" value="1"/>自动登录</label><br>

                <!--忘记密码功能-->
                <div><a class="pwd-forget" href="pwd_forget.html">忘记密码</a></div>

                <!-- 登录按钮 -->
                <div id="change_margin_3">
                    <input class="content-form-signup" type="submit" value="登录">
                </div>
            </form>
        </div>

        <!-- 端切换* -->
        <div class="div-change-link"><a class="content-login-link" href="../../teacher/html/log-in-teacher.html">教师登录请点这里</a></div>

    </div>
</body>
</html>
