<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/pwd_forget.css">
    <script src="../../js/pwd_forget.js"></script>
</head>
<body>
    <!-- 页面顶部线条 -->
    <header>
        <div class="header-line"></div>
    </header>
    <div class="content">
        <!-- logo & 标题 -->
        <img class="content-logo" src="../../img/sysu.png" alt="logo">
        <h1 class="content-title">找回密码</h1>
        <!-- 填写注册邮箱表单 -->
        <div class="content-form">
            <form method="post" action="../php/pwd_forget_teach.php" onsubmit="return submitTest()">  <!-- action处调用php -->
                <!-- 邮箱输入 -->
                <div id="change_margin_1">
                    <input class="email" type="text" name="email" placeholder="请输入绑定的邮箱账号" onblur="oBlur_1()" onfocus="oFocus_1()">
                </div>
                <!-- 下方提醒，输入为空时显示 -->
                <p id="remind_1"></p>

                <!-- 登录按钮 -->
                <div id="change_margin_2">
                    <input class="content-form-send" type="submit" value="发送邮件">
                </div>
            </form>
        </div>

        <!-- 端切换* -->
        <div class="div-change-link"><a class="content-login-link" href="log-in-teacher.html">返回登录界面</a></div>

    </div>

</html>
