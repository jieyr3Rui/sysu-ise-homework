<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>密码重置</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/reset_pwd.css">
    <script src="../../js/reset_pwd.js"></script>
</head>
<body>
    <!-- 页面顶部线条 -->
    <header>
        <div class="header-line"></div>
    </header>

    <div class="content">
        <!-- logo & 标题 -->
        <img class="content-logo" src="../../img/sysu.png" alt="logo">
        <h1 class="content-title">修改密码</h1>
        <!-- 密码表单 -->
        <div class="content-form">
            <form method="post" action="../php/update_pwd.php" onsubmit="return submitTest()">  <!-- action处调用php -->
                <!-- 新密码输入 -->
                <div id="change_margin_1">
                    <input class="password1" type="password" name="password1" placeholder="输入新密码" onblur="oBlur_1()" onfocus="oFocus_1()">
                </div>
                <!-- 输入为空时显示 -->
                <p id="remind_1"></p>

                <!-- 密码确认 -->
                <div id="change_margin_2">
                    <input class="password2" type="password" name="password2" placeholder="确认新密码" onblur="oBlur_2()" onfocus="oFocus_2()">
                </div>
                <!-- 密码下方提醒，输入为空时显示 -->
                <p id="remind_2"></p>

                <!-- 提交按钮 -->
                <div id="change_margin_3">
                    <input class="content-form-signup" type="submit" value="确认">
                </div>
            </form>
        </div>

        <!-- 端切换* -->
        <div class="div-change-link"><a class="content-login-link" href="log-in.html">返回登录界面</a></div>

    </div>
</body>
</html>
